spring:
  application:
    name: profile-service

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect

  flyway:
    enabled: false

# Test JWT secret (HS256 â€” minimum 32 bytes)
supabase:
  jwt:
    secret: test-secret-that-is-at-least-32-bytes-long

  h2:
    console:
      enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
